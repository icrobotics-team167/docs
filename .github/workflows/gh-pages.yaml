name: gh-pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.1.1

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1.1.11
        with:
          mdbook-version: '0.3.7'

      - run: mdbook build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book
